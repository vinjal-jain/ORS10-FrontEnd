<app-navbar></app-navbar>

<style>
  .grad {
    background-image: linear-gradient(to bottom right, rgb(32, 168, 168), rgb(219, 231, 237));
    background-repeat: no-repeat;
    background-size: 100%;
    padding-bottom: 25px;
  }

  .background {
    padding-top: 3%;
    padding-bottom: 13%;
    background: url('assets/files/wall.jpg') no-repeat center center;
    background-attachment: fixed;
    background-size: cover;
    width: 100%;
    height: auto;
  }

  .required-field {
    color: red;
  }

  .alertRedColor {
    color: red;
  }
</style>


<div class="container-fluid background" style="padding-top: 12%">
  <div class="row justify-content-center">
    <div class="col-sm-8 col-md-6 col-lg-4">
      <div class="card" >
        <div class="card-body shadow-lg grad">
          <form name="assetForm">
            <h2 *ngIf="!form.data.id" class="text-primary font-weight-bold" style="text-align: center;">
              {{ 'Add Order' | translate }}
            </h2>
            <h2 *ngIf="form.data.id" class="text-primary font-weight-bold" style="text-align: center;">
              {{ 'Update Order' | translate }}
            </h2>

            <!-- Form error messages -->
            <div *ngIf="form.error && form.message" class="alert alert-danger alert-dismissible fade show">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              {{ form.message }}
            </div>
            <div *ngIf="!form.error && form.message" class="alert alert-success alert-dismissible fade show">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              {{ form.message }}
            </div>

            <!-- Name Field with Validation -->

            <div class="form-group pt-2">
              <label>
                <b>{{ 'ProductName' | translate }}</b>
                <span class="required-field">*</span>
              </label>

              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-user grey-text"></i></div>
                </div>

                <input type="text" name="productName" [(ngModel)]="form.data.productName" class="form-control"
                  #clientName="ngModel" maxlength="20" pattern="^[A-Za-z ]+$"
                  (keydown)="filterInputS($event, 'errorMessageclientName', 20, 'char')"
                  placeholder="{{ 'Enter productName' | translate }}">
              </div>

              <!-- Custom error messages from component -->
              <span *ngIf="form.inputerror.productName" class="alertRedColor">{{ form.inputerror.productName }}</span>
            </div>


            <div class="form-group pt-2">
              <label>
                <b>{{ 'orderDate' | translate }}</b>
                <span class="required-field">*</span>
              </label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fas fa-map-marker grey-text"></i></div>
                </div>
                <input type="date" name="orderDate" [value]="form.data.orderDate | date:'yyyy-MM-dd'"
                  (input)="form.data.orderDate=parseDate($event.target.value)" class="form-control form-control-sm"
                  required />
              </div>
              <span *ngIf="form.inputerror.location" class="alertRedColor">{{ form.inputerror.orderDate }}</span>
            </div>

            <div class="form-group pt-2">
              <label>
                <b>{{ 'Quantity' | translate }}</b>
                <span class="required-field">*</span>
              </label>

              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-phone grey-text"></i>
                  </div>
                </div>

                <input type="number" name="Quantity" [(ngModel)]="form.data.quantity" #contactNumber="ngModel"
                  class="form-control"  maxlength="5"
                  placeholder="{{ 'Enter quantity' | translate }}">
              </div>

              <!-- Custom validation messages from component -->
              <span *ngIf="form.inputerror?.quantity" class="alertRedColor">{{ form.inputerror.quantity
                }}</span>
            </div>


            <div class="form-group pt-2">
              <label><b>{{ 'customer' | translate }}</b><span class="required-field">*</span></label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-paint-brush grey-text"></i></div>
                </div>
                <select class="form-control" name="customer" [(ngModel)]="form.data.customer"
                  aria-label="ngSelected" required>
                  <option [ngValue]="undefined">{{ 'Select customer' | translate }}</option>
                  <option value="TCS">{{ 'TCS' | translate }}</option>
                  <option value="Infosys">{{ 'Infosys' | translate }}</option>
                  <option value="Tech Mahindra">{{ 'Tech Mahindra' | translate }}</option>
                  <option value="Zensar">{{ 'Zensar' | translate }}</option>
                  <option value="Accenture">{{ 'Accenture' | translate }}</option>
                  <option value="CapGemini">{{ 'CapGemini' | translate }}</option>
                  <option value="LNT">{{ 'LNT' | translate }}</option>
                </select>
              </div>
              <span *ngIf="form.inputerror?.customer" class="alertRedColor">{{ form.inputerror.customer }}</span>
            </div>

            <div class="row pt-2 pl-2 pb-3">

              <div class="col-md-3"></div>

              <div class="pt-2">
                <button *ngIf="!form.data.id > 0" (click)="submit()" class="btn btn-success mr-2">
                  {{ 'Save' | translate }}
                </button>
              </div>

              <div class="col-md-1"></div>

              <div class="pt-2">
                <button *ngIf="form.data.id > 0" (click)="submit()" class="btn btn-success mr-2">
                  {{ 'Update' | translate }}
                </button>
              </div>

              <div class="pt-2">
                <a class="btn btn-warning mr-1" type="button" [routerLink]="['/orderlist']"
                  style="text-decoration: none; color: white;">
                  {{ 'List' | translate }}
                </a>
              </div>

            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
